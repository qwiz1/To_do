<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>toDo!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
          <h1 class="title">Add todo item</h1>
          <div class="form-container">
            <form id ='todo-form' class='taskForm'>
              <div class="field has-addons input-btn"> 
                <input class="input" type="text" placeholder="Task text" id="todo-input">
                <button id='todo-btn' class="button is-dark">+</button>
              </div>
            </form>
            <h2>Your task</h2>
            <hr>
            <ul id="todo-list" class="is-medium">
              <!-- list tasks here -->
            </ul>
          </div> 
      </div>
    </section>
  <script src="todoApp.js"></script>
  </body>
</html>
